layout: 'base.html'
---

<section class="spacing">
  <h2>All Posts</h2>

  <div class="spacing flex layout-even">
    {% for post in collections.article | reverse %}
    <article class="card spacing gutters border radius">
      {{ post.templateContent | safe }}
      <a href="">Read</a>
    </article>
    {% endfor %}
  </div>
</section>
<section class="spacing">
  <h2>All Books</h2>

  <div class="spacing flex layout-even">
    {% for post in collections.Books | reverse %}
      <article class="card spacing gutters border radius">{{ post.templateContent | safe }}</article>
    {% endfor %}
  </div>
</section>
