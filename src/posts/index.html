---
title: 'rigby.cx | posts'
layout: 'base.html'
---

<section class="spacing">
  <h2>All Posts</h2>

  <div class="spacing flex layout-even">
    {% for post in collections.article | reverse %}
    <article class="card spacing gutters border radius stack">
      <h3>{{ post.data.Title | safe }}</h3>
      <a href="{{ post.url }}">Read</a>
    </article>
    {% endfor %}
  </div>
</section>
<section class="spacing">
  <h2>All Books</h2>

  <div class="spacing flex layout-even">
    {% for post in collections.Books | reverse %}
      <article class="card spacing gutters border radius stack">
      <h3>{{ post.data.Title | safe }}</h3>
      <a href="{{ post.url }}">Read</a>
    </article>
    {% endfor %}
  </div>
</section>
