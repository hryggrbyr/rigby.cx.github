---
title: 'rigby.cx | posts'
layout: 'base.html'
---

<section>
  <h2>All Posts</h2>

  <ul>
    {% for post in collections.Books | reverse %}
      <li>
        <article>
          <h3>{{ post.data.Title | safe }}</h3>
          <a href="{{ post.url }}">Read</a>
        </article>
      </li>
    {% endfor %}
  </ul>

</section>
